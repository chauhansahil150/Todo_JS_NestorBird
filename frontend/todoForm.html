<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .heading {
            text-align: center;
            color: #333;
        }
        
        .header {
            width: 100vw;
            text-align: left;
        }
        
        .header .left a {
            text-decoration: none;
            color: #333;
            margin-left: 10px;
        }
        
        .form_group {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .form_group label {
            margin-bottom: 5px;
            color: #555;
        }
        
        .form_group input[type="text"],
        .form_group input[type="date"],
        .form_group input[type="time"],
        .form_group button {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form_group button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }
        
        .form_group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">To-Do List</h1>
        <div class="header">
           <div class="left">
            <a href="index.html">Home</a>
            <a href="todoForm.html">Add Todo</a>
           </div>
        </div>
        <div class="form_group">
            <label for="taskName">Task Title</label>
            <input type="text" placeholder="Enter task" id="taskName">
            <label for="taskDescription">Description</label>
            <input type="text" placeholder="Enter description" id="taskDescription">
            <label for="taskDate">Start Date</label>
            <input type="date" name="" id="taskDate">
            <label for="start_time">Start Time</label>
            <input type="time" name="" id="start_time">
            <label for="end_time">End Time</label>
            <input type="time" name="" id="end_time">
            <label for="taskEndDate">End Date</label>
            <input type="date" name="" id="taskEndDate">
            <button onclick="addTask()">Submit</button>
        </div>
    </div>

    <script>
        const BACKEND_URL='http://127.0.0.1:8000'; 
        function addTask() {
            var taskName = document.getElementById("taskName").value;
            var taskDescription = document.getElementById("taskDescription").value;
            var taskDate = document.getElementById("taskDate").value;
            var start_time = document.getElementById("start_time").value;
            var taskEndDate = document.getElementById("taskEndDate").value;
            var end_time = document.getElementById("end_time").value;

            if (taskName && taskDescription && taskDate && taskEndDate) {
                var newTask = document.createElement("div");
                const id=Date.now()
                newTask.className = "item";
                newTask.id = "task_" + id; // Unique ID for each task
                newTask.innerHTML = `
                    <p>${taskName}</p>
                    <p>${taskDescription}</p>
                    <p>${taskDate}</p>
                    <p>${start_time}</p>
                    <p>${taskEndDate}</p>
                    <p>${end_time}</p>
                    <button>Edit</button>
                    <button>Delete</button>
                `;

                document.getElementById("taskName").value = "";
                document.getElementById("taskDescription").value = "";
                document.getElementById("taskDate").value = "";
                document.getElementById("start_time").value = "";
                document.getElementById("end_time").value = "";
                document.getElementById("taskEndDate").value = "";

                fetch(`${BACKEND_URL}/insert`,{
                    method:'post',
                    headers:{
                        "Content-Type":"Application/json"
                    },
                    body:JSON.stringify({
                        id:id,
                        title:taskName,
                        description:taskDescription,
                        status:'pending',
                        start_date:taskDate,
                        start_time:start_time,
                        end_time:end_time,
                        end_date:taskEndDate
                    })
                })
                .then(res=>{
                    if(res.status==200){
                        alert("data added successfully")
                    }
                })
                .catch(err=>{
                    console.log(err);
                })

            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>
</body>
</html>
